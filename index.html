<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Formulario com Ondas</title>
    </head>
    <body>
        <div class="container">
            <h1>Faça Login</h1>
            <form>
                <div class="form-control">
                    <input type="text" required>
                    <label>
                        <span style="transition-delay: 0ms">E</span>
                        <span style="transition-delay: 50ms">m</span>
                        <span style="transition-delay: 100ms">a</span>
                        <span style="transition-delay: 150ms">i</span>
                        <span style="transition-delay: 200ms">l</span>
                    </label> 
                </div>

                <div class="form-control">
                    <input type="password" required>
                    <label>
                        <span style="transition-delay: 0ms">S</span>
                        <span style="transition-delay: 50ms">e</span>
                        <span style="transition-delay: 100ms">n</span>
                        <span style="transition-delay: 150ms">h</span>
                        <span style="transition-delay: 200ms">a</span>
                    </label> 
                </div>

                <button class="btn">Login</button>

                <p class="text">Não tem uma conta? <a href="#">Registre-se</a> </p>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
